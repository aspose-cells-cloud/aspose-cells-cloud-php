name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    env:
      CellsCloudClientId: ${{ secrets.CELLSCLOUDTESTCLIENTID }}
      CellsCloudClientSecret: ${{ secrets.CELLSCLOUDCLIENTSECRET }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP with OpenSSL on Windows
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Adjust as needed
        extensions: openssl
        ini-values: openssl.cafile=C:\Program Files\Common Files\SSL\cert.pem
        coverage: none

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run Example Codes
      run: |
        php .\examples\Example_QuickStart.php
 

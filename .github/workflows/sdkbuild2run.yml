name: Aspose Cells Cloud SDK for PHP

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest

    env:
      CellsCloudClientId: ${{ secrets.PRODUCTCLIENTID }}
      CellsCloudClientSecret: ${{ secrets.PRODUCTCLIENTSECRET }}
      CellsCloudName: "Roy Cells"
    steps:
    - name: Set env using GITHUB_ENV (Windows)
      shell: cmd
      run: |
        echo CellsCloudClientId=${{ secrets.PRODUCTCLIENTID }}>> %GITHUB_ENV%
        echo CellsCloudClientSecret=${{ secrets.PRODUCTCLIENTSECRET }}>> %GITHUB_ENV%

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP with OpenSSL on Windows
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Adjust as needed
        extensions: openssl
        ini-values: curl.cainfo=${{ github.workspace }}/cacert.pem
        coverage: none

    - name: Download cacert.pem
      run: curl -o cacert.pem https://curl.se/ca/cacert.pem

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run Example Codes
      run: |
        echo "API Key: ${{ secrets.PRODUCTCLIENTID }}"
        echo "API Key: %CellsCloudClientId%  "
        echo "API Key: $env:CellsCloudName  "
        php .\examples\Example_QuickStart.php

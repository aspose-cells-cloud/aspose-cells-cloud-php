name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    env:
      CellsCloudClientId: ${{ secrets.CELLSCLOUDTESTCLIENTID }}
      CellsCloudClientSecret: ${{ secrets.CELLSCLOUDCLIENTSECRET }}
      
    steps:
    - uses: actions/checkout@v4

    - name: Install CA Certificates
      run: |
        curl -o cacert.pem https://curl.se/ca/cacert.pem
        echo "[curl]" > php.ini
        echo "capath=$(pwd)" >> php.ini
        echo "cafile=$(pwd)/cacert.pem" >> php.ini

    - name: Configure PHP with CA Certificates
      shell: pwsh
      run: |
        Add-Content -Path $env:PHP_INI_DIR/php.ini -Value "`n[curl]`ncapath=$(pwd)`ncafile=$(pwd)/cacert.pem"

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run Example Codes
      run: |
        php .\examples\Example_QuickStart.php
 

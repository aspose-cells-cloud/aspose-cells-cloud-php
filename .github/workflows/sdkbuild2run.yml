name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    env:
      CellsCloudClientId: ${{ secrets.CELLSCLOUDTESTCLIENTID }}
      CellsCloudClientSecret: ${{ secrets.CELLSCLOUDCLIENTSECRET }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Chocolatey
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
        iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

    - name: Install Dependencies
      shell: powershell
      run: |
        choco install openssl --version=3.1.4 -y  # 

    - name: Setup OpenSSL
      shell: cmd
      run: |
        set OPENSSL_ROOT=C:\Program Files\OpenSSL-Win64
        set PATH=%OPENSSL_ROOT%\bin;%PATH%
        echo "OPENSSL_ROOT=%OPENSSL_ROOT%" >> %GITHUB_ENV%
        echo "PATH=%PATH%" >> %GITHUB_ENV%

    - name: Configure PHP with CA Certificates
      shell: pwsh
      run: |
        Add-Content -Path $env:PHP_INI_DIR/php.ini -Value "`n[curl]`ncapath=$(pwd)`ncafile=$(pwd)/cacert.pem"

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run Example Codes
      run: |
        php .\examples\Example_QuickStart.php
 
